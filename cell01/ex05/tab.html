<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <style>
        table {
            width: 50%; 
            margin: 50px auto; 
            border-collapse: collapse; 
        }
        th, td {
            border: 1px solid black; 
            padding: 50px; 
            text-align: left; 
        }
        
        #cell1 {
            background-color: #2fc900; 
        }
        #cell2 {
            background-color: #e90303; 
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td id="cell1">Cat</td>
            <td id="cell2">Dog</td>
        </tr>
    </table>

</body>
</html>
